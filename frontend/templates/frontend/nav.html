<!-- Header Template extracted from dashboard.html -->
<header class="bg-white border-b border-gray-200 relative z-50">
    <div class="flex items-center justify-between px-8 py-4">
        <!-- Welcome Message -->
        <div>
            <h2 id="welcomeMessage" class="text-2xl font-semibold text-gray-900">Welcome back, <span id="userName">
                    {% if request.user.first_name or request.user.last_name %}
                    {{ request.user.first_name }} {{ request.user.last_name }}
                    {% else %}
                    {{ request.user.username }}
                    {% endif %}
                </span></h2>
            <p id="currentDate" class="text-sm text-gray-500"></p>
        </div>

        <!-- Right Section: Notifications & User Avatar -->
        <div class="flex items-center space-x-4">
            <!-- Notification Icon -->
            <button id="notificationBtn" class="relative p-2 text-gray-600 hover:text-gray-900">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-notification-line"></i>
                </div>
                <span id="notificationBadge"
                    class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full hidden"></span>
            </button>

            <!-- Notification Dropdown -->
            <div id="notificationDropdown"
                class="hidden absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-lg shadow-xl z-50">
                <div id="notificationList" class="p-4"></div>
            </div>

            <!-- User Profile Dropdown -->
            <div class="relative">
                <button id="userDropdownBtn" class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
                    <img id="userAvatar" src="https://via.placeholder.com/40" class="w-8 h-8 rounded-full" alt="User">
                </button>

                <!-- Dropdown Menu -->
                <div id="userDropdown"
                    class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-xl z-50 origin-top-right">
                    <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="ri-user-line mr-2"></i> Profile
                    </a>
                    <a href="{% url 'logout' %}"
                        class="logout-btn block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="ri-logout-box-line mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
