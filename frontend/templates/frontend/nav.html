{% load static %}
<header class="fixed w-full bg-white shadow-md z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Website Name -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-primary">WealthWizard</a>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-6">
                <a href="{% url 'home' %}" class="text-gray-600 hover:text-primary">Home</a>
                <a href="{% url 'features' %}" class="text-gray-600 hover:text-primary">Features</a>
                <a href="{% url 'pricing' %}" class="text-gray-600 hover:text-primary">Pricing</a>
                <a href="{% url 'contact' %}" class="text-gray-600 hover:text-primary">Contact</a>
            </nav>

            <!-- Auth Buttons -->
            <div class="flex space-x-4">
                {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-secondary text-white rounded">Dashboard</a>
                <a href="{% url 'logout' %}" class="logout-btn px-4 py-2 border border-gray-300 rounded">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 border border-gray-300 rounded">Login</a>
                <a href="{% url 'signup' %}" class="px-4 py-2 bg-primary text-white rounded">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{% static 'frontend/js/logout.js' %}"></script>
</header>
