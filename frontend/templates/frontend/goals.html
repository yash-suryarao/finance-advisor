<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.5.0/echarts.min.js"></script>
</head>

<body class="bg-gray-50 flex min-h-screen">
    {% include 'frontend/sidebar.html' %}
    <div class="flex-1 ml-20 flex flex-col min-w-0">
        {% include 'frontend/nav.html' %}
        <div class="max-w-7xl mx-auto px-4 py-8 w-full">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Savings Goals</h1>
                    <p id="goalCount" class="text-gray-600 mt-1">Loading goals...</p>
                </div>
                <div class="relative">
                    <button onclick="toggleNotifications()" class="relative bg-primary text-white px-4 py-2 rounded-md">
                        Notifications <span id="notifCount"
                            class="absolute top-0 right-0 bg-red-500 text-xs text-white px-2 py-1 rounded-full hidden">0</span>
                    </button>
                    <div id="notifDropdown" class="absolute right-0 mt-2 w-64 bg-white shadow-lg rounded-lg hidden">
                        <div id="notifList" class="p-4 text-sm text-gray-800"></div>
                        <button onclick="markNotificationsRead()"
                            class="w-full text-center py-2 text-primary border-t hover:bg-gray-100">Mark All
                            Read</button>
                    </div>
                </div>
            </header>

            <!-- Savings Assistant -->
            <div class="bg-[#f8f9ff] rounded-xl p-8 shadow-sm mt-8 mb-8 border border-indigo-50">
                <h2 class="text-xl font-semibold text-indigo-900 mb-6">Savings Assistant</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
                    <!-- Left: Text Advice -->
                    <div id="savingsAssistantInfo" class="flex flex-col justify-center">
                        <h3 class="font-bold text-gray-900 mb-4">Monthly Savings Plan</h3>
                        <p class="text-gray-700 leading-relaxed mb-6" id="savingsPlanText">
                            Based on your spending patterns and profile, save â‚¹0.00/month
                        </p>
                        <div class="flex items-center text-green-600 font-medium">
                            <i class="ri-checkbox-circle-fill mr-2 text-lg"></i>
                            <span id="savingsTip">Diversify your investments</span>
                        </div>
                    </div>

                    <!-- Right: Forecast Chart -->
                    <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex flex-col h-full">
                        <h3 class="font-semibold text-gray-900 mb-4">Savings Forecast</h3>
                        <div id="savingsChart" class="flex-grow min-h-[250px] w-full"></div>

                        <div class="flex justify-center space-x-2 mt-4" id="forecastButtons">
                            <button
                                class="forecast-btn bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-4 py-1.5 rounded-full text-sm font-medium transition"
                                onclick="updateForecast(3)">3 Months</button>
                            <button
                                class="forecast-btn text-gray-600 hover:bg-gray-100 px-4 py-1.5 rounded-full text-sm font-medium transition"
                                onclick="updateForecast(6)">6 Months</button>
                            <button
                                class="forecast-btn text-gray-600 hover:bg-gray-100 px-4 py-1.5 rounded-full text-sm font-medium transition"
                                onclick="updateForecast(12)">12 Months</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monthly Savings History Chart -->
            <div class="bg-white rounded-lg p-6 shadow-sm mt-6">
                <h2 class="text-lg font-semibold text-gray-900">ðŸ“Š Monthly Savings Tracker</h2>
                <div id="savingsHistoryChart" class="h-80"></div>
            </div>

            <!-- Savings Goals List -->
            <div id="goalsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
                <!-- Goals will be dynamically loaded here -->
            </div>
        </div>
    </div>
    </div>

    <script>
        const API_BASE_URL = "/api/insights/";

        async function fetchGoals() {
            try {
                const res = await fetch(API_BASE_URL + "goal-progress/");
                const goals = await res.json();

                document.getElementById("goalCount").innerText = `You have ${goals.length} active goals`;
                const container = document.getElementById("goalsContainer");

                container.innerHTML = goals.map(goal => {
                    const progress = (goal.saved_amount / goal.target_amount) * 100;
                    return `
                        <div class="bg-white rounded-lg p-6 shadow-sm">
                            <h3 class="font-semibold text-gray-900">${goal.goal_name}</h3>
                            <div class="mb-4">
                                <div class="h-2 bg-gray-100 rounded-full">
                                    <div class="h-2 bg-blue-500 rounded-full" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Saved</span>
                                <span class="text-gray-900 font-medium">$${goal.saved_amount} of $${goal.target_amount}</span>
                            </div>
                        </div>
                    `;
                }).join("");
            } catch (error) {
                console.error("Error fetching goals:", error);
            }
        }

        let currentForecastChart = null;
        let globalForecastData = { months: [], amounts: [] };

        async function fetchSavingsProjection() {
            try {
                const res = await fetch(API_BASE_URL + "savings-projections/");
                globalForecastData = await res.json();

                // Initialize default view
                updateForecast(0); // 0 means show all or default from backend

            } catch (error) {
                console.error("Error fetching savings projections:", error);
            }
        }

        function updateForecast(monthsSlice) {
            let displayMonths = globalForecastData.months;
            let displayAmounts = globalForecastData.amounts;

            if (monthsSlice > 0) {
                // Mock frontend slicing for demo
                displayMonths = globalForecastData.months.slice(0, monthsSlice);
                displayAmounts = globalForecastData.amounts.slice(0, monthsSlice);
            }

            const expectedSavings = displayAmounts[displayAmounts.length - 1] || 0;
            const formattedGoal = expectedSavings.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            document.getElementById('savingsPlanText').innerText =
                `Based on your spending patterns, Based on your profile, save â‚¹${formattedGoal}/month (30.0% of income)`;

            if (!currentForecastChart) {
                currentForecastChart = echarts.init(document.getElementById('savingsChart'));
                window.addEventListener('resize', () => currentForecastChart.resize());
            }

            currentForecastChart.setOption({
                grid: { top: 20, right: 20, bottom: 20, left: 50 },
                xAxis: { type: 'category', data: displayMonths, boundaryGap: false },
                yAxis: { type: 'value', splitLine: { lineStyle: { color: '#f3f4f6' } } },
                series: [{
                    name: 'Projected Savings',
                    type: 'line',
                    data: displayAmounts,
                    smooth: true,
                    itemStyle: { color: '#4CAF50' },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(76, 175, 80, 0.3)' },
                            { offset: 1, color: 'rgba(76, 175, 80, 0.0)' }
                        ])
                    }
                }]
            });

            // Update button styles
            if (monthsSlice > 0) {
                document.querySelectorAll('.forecast-btn').forEach(btn => {
                    if (parseInt(btn.innerText) === monthsSlice) {
                        btn.className = "forecast-btn bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-4 py-1.5 rounded-full text-sm font-medium transition";
                    } else {
                        btn.className = "forecast-btn text-gray-600 hover:bg-gray-100 px-4 py-1.5 rounded-full text-sm font-medium transition";
                    }
                });
            }
        }

        async function fetchSavingsHistory() {
            try {
                const res = await fetch(API_BASE_URL + "savings-history/");
                const data = await res.json();

                const months = data.map(entry => entry.month);
                const savedData = data.map(entry => entry.total_saved);

                const chart = echarts.init(document.getElementById('savingsHistoryChart'));
                chart.setOption({
                    xAxis: { type: 'category', data: months },
                    yAxis: { type: 'value' },
                    series: [{ name: 'Total Saved', type: 'line', data: savedData, smooth: true }]
                });
            } catch (error) {
                console.error("Error fetching savings history:", error);
            }
        }

        async function fetchNotifications() {
            try {
                const res = await fetch(API_BASE_URL + "notifications/");
                const notifications = await res.json();
                const notifCount = document.getElementById("notifCount");
                const notifList = document.getElementById("notifList");

                if (notifications.length > 0) {
                    notifCount.innerText = notifications.length;
                    notifCount.classList.remove("hidden");

                    notifList.innerHTML = notifications.map(notif => `
                        <div class="p-2 border-b">${notif.message}</div>
                    `).join("");
                } else {
                    notifCount.classList.add("hidden");
                    notifList.innerHTML = "<p class='p-2 text-center text-gray-500'>No new notifications</p>";
                }
            } catch (error) {
                console.error("Error fetching notifications:", error);
            }
        }

        async function markNotificationsRead() {
            try {
                await fetch(API_BASE_URL + "mark-notifications-read/", { method: "POST" });
                document.getElementById("notifDropdown").classList.add("hidden");
                fetchNotifications();
            } catch (error) {
                console.error("Error marking notifications as read:", error);
            }
        }

        function toggleNotifications() {
            document.getElementById("notifDropdown").classList.toggle("hidden");
        }

        fetchGoals();
        fetchSavingsProjection();
        fetchSavingsHistory();
        fetchNotifications();
    </script>
</body>

</html>
