<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50 flex min-h-screen">
    {% include 'frontend/sidebar.html' %}
    <div class="flex-1 ml-20 flex flex-col min-w-0">
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Profile</h1>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div class="bg-white rounded-xl shadow-md p-6 max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Profile</h2>

                <div class="flex items-center space-x-6 mb-8">
                    <div
                        class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-3xl">
                        <i class="ri-user-smile-line"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold">
                            {% if request.user.first_name or request.user.last_name %}
                            {{ request.user.first_name }} {{ request.user.last_name }}
                            {% else %}
                            {{ request.user.username }}
                            {% endif %}
                        </h3>
                        <p class="text-gray-600">{{ request.user.email }}</p>
                    </div>
                </div>

                <div class="space-y-4 border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-800">Account Settings</h3>
                    <button class="w-full text-left px-4 py-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition"
                        onclick="alert('Not implemented')">
                        <i class="ri-lock-password-line mr-2"></i> Change Password
                    </button>
                    <button class="w-full text-left px-4 py-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition"
                        onclick="alert('Not implemented')">
                        <i class="ri-notification-3-line mr-2"></i> Notification Preferences
                    </button>
                    <a href="{% url 'logout' %}"
                        class="logout-btn block w-full text-left px-4 py-3 text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition mt-4">
                        <i class="ri-logout-box-line mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
